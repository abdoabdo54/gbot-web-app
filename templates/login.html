{% extends "base.html" %}
{% block title %}Sign In - GBot Web{% endblock %}

{% block content %}
<div class="dark-login-page">
    <div class="dark-login-container">
        <!-- Login Header -->
        <div class="login-header">
            <div class="login-logo">
                <span class="logo-icon">🤖</span>
                <h1 class="logo-text">GBot Web</h1>
            </div>
            <p class="login-subtitle">Google Workspace Management Platform</p>
        </div>

        <!-- Login Form -->
        <div class="login-form-container">
            <form method="POST" class="dark-login-form">
                <div class="dark-form-group">
                    <label for="username" class="dark-form-label">
                        <span class="label-icon">👤</span>
                        Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="dark-form-input" 
                           placeholder="Enter your username"
                           required 
                           autocomplete="username">
                </div>
                
                <div class="dark-form-group">
                    <label for="password" class="dark-form-label">
                        <span class="label-icon">🔒</span>
                        Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="dark-form-input" 
                           placeholder="Enter your password"
                           required 
                           autocomplete="current-password">
                </div>
                
                <button type="submit" class="dark-login-btn">
                    <span class="btn-icon">🚀</span>
                    Sign In to Dashboard
                </button>
            </form>
        </div>

        <!-- Login Footer -->
        <div class="login-footer">
            <p class="security-notice">
                <span class="notice-icon">🛡️</span>
                Secure access protected by IP whitelist
            </p>
        </div>
    </div>

    <!-- Background Grid -->
    <div class="login-bg-grid"></div>
</div>
{% endblock %}
