{% extends "base.html" %}
{% block title %}Sign In - GBot Web{% endblock %}

{% block content %}
<style>
/* Professional Login Page Styles */
.login-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg-primary);
    padding: var(--space-4);
}

.login-container {
    width: 100%;
    max-width: 400px;
    background: var(--bg-card);
    border: 1px solid var(--border-primary);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: var(--space-6);
    text-align: center;
}

.login-logo {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-3);
    margin-bottom: var(--space-4);
}

.logo-icon {
    font-size: 32px;
}

.logo-text {
    font-size: var(--text-2xl);
    font-weight: 700;
    color: var(--text-primary);
    margin: 0;
}

.login-subtitle {
    color: var(--text-muted);
    font-size: var(--text-sm);
    margin-bottom: var(--space-6);
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: var(--space-4);
}

.form-group {
    text-align: left;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: var(--space-2);
    font-weight: 500;
    color: var(--text-secondary);
    font-size: var(--text-sm);
    margin-bottom: var(--space-2);
}

.form-group input {
    width: 100%;
    height: var(--button-height);
    background: var(--bg-tertiary);
    border: 1px solid var(--border-primary);
    border-radius: var(--radius);
    color: var(--text-primary);
    font-size: var(--text-sm);
    padding: 0 var(--space-3);
    transition: var(--transition);
    outline: none;
}

.form-group input:focus {
    border-color: var(--border-focus);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    background: var(--bg-secondary);
}

.login-btn {
    width: 100%;
    height: var(--button-height);
    background: var(--primary);
    color: white;
    border: none;
    border-radius: var(--radius);
    font-size: var(--text-sm);
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-2);
    margin-top: var(--space-2);
}

.login-btn:hover {
    background: var(--primary-hover);
}

.security-notice {
    margin-top: var(--space-6);
    padding: var(--space-3);
    background: rgba(16, 185, 129, 0.1);
    border: 1px solid var(--success);
    border-radius: var(--radius);
    color: var(--success);
    font-size: var(--text-sm);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-2);
}
</style>

<div class="login-page">
    <div class="login-container">
        <!-- Login Header -->
        <div class="login-header">
            <div class="login-logo">
                <span class="logo-icon">ü§ñ</span>
                <h1 class="logo-text">GBot Web</h1>
            </div>
            <p class="login-subtitle">Google Workspace Management Platform</p>
        </div>

        <!-- Login Form -->
        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username">
                    <span>üë§</span>
                    Username
                </label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Enter your username"
                       required 
                       autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <span>üîí</span>
                    Password
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Enter your password"
                       required 
                       autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn">
                <span>üöÄ</span>
                Sign In to Dashboard
            </button>
        </form>

        <!-- Security Notice -->
        <div class="security-notice">
            <span>üõ°Ô∏è</span>
            Secure access protected by IP whitelist
        </div>
    </div>
</div>
{% endblock %}
