<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="theme-toggle-btn" class="theme-toggle-btn" onclick="toggleTheme()" title="Toggle Dark Mode">
            üåô
        </button>
    </div>

    <header class="dashboard-header">
        <h1>ü§ñ GBot Web - Theme Test</h1>
    </header>

    <main>
        <div class="dashboard">
            <div class="section">
                <h3>üé® Dark Mode Test</h3>
                <p>This is a test to verify the dark mode functionality works correctly.</p>

                <div class="form-group">
                    <label for="test-input">Test Input:</label>
                    <input type="text" id="test-input" placeholder="Type something...">
                </div>

                <button onclick="alert('Button clicked!')">Test Button</button>

                <div class="status-box">
                    <p>Status message in a status box</p>
                </div>

                <div class="data-display">
                    <p>Code or data display area</p>
                    <p>function test() { return 'dark mode'; }</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Theme Toggle Script -->
    <script>
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.getElementById('theme-toggle-btn');

            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                themeBtn.innerHTML = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark-theme');
                themeBtn.innerHTML = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeBtn = document.getElementById('theme-toggle-btn');

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                if (themeBtn) themeBtn.innerHTML = '‚òÄÔ∏è';
            } else {
                if (themeBtn) themeBtn.innerHTML = 'üåô';
            }
        });
    </script>
</body>
</html>
